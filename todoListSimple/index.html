<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper"> 

        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Add a new task">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="complete">Complete</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>

        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id = '1'>
                    <p>Renew Gym Membership</p>
                </label>
                <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
                <ul class="task-menu">
                    <li><i class="uil uil-pen"> Edit</i></li>
                    <li><i class="uil uil-trash"> Delete</i></li>
                </ul>
                </div>
            </li>
            <li class="task">
                <label for="2">
                    <input type="checkbox" id = '1'>
                    <p>Do the thang</p>
                </label>
                <div class="settings"></div>
                <i class="uil uil-ellipsis-h"></i>
            </li>
            <li class="task">
                <label for="3">
                    <input type="checkbox" id = '1'>
                    <p>Renew the other thang</p>
                </label>
                <div class="settings"></div>
                <i class="uil uil-ellipsis-h"></i>
            </li>
            <li class="task">
                <label for="4">
                    <input type="checkbox" id = '1'>
                    <p>buy the thang</p>
                </label>
                <div class="settings"></div>
                <i class="uil uil-ellipsis-h"></i>
            </li>
            <li class="task">
                <label for="5">
                    <input type="checkbox" id = '1'>
                    <p>delete the thang dfg dfg dfg dfg dfg dfg dfg dfg df gd fgdf g df</p>
                </label>
                <div class="settings"></div>
                <i class="uil uil-ellipsis-h"></i>
            </li>
        </ul>

    </div>  
  </body>
</html>
